<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Creator and Organisator</title>
    <link rel="stylesheet" href="homeStyle.css">
</head>
<body>

<header>
    <h1>Company Guidelines</h1>
</header>
    
    <div class="search-section">
    <input type="text" placeholder="Search guidelines..." id="search-input">
    <button id="search-button" onclick="searchGuidelines()">Search</button>
    </div>

    <div class="most-searched-section">
        <h3>Most Searched</h3>
        <ul id="most-searched-list"></ul>
    </div>

    <div class="sort-section">
        <label for="sort-options">Sort by:</label>
        <select id="sort-options" onchange="sortGuidelines()">
            <option value="title">Title</option>
            <option value="date">Last Updated</option>
        </select>
    </div>    

    <div class="guideline-container">
    </div>
    
</body>
<script src="homeJs.js"></script>
</html>
